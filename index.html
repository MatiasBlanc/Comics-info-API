<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comics info | Marvel</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <ul id="cardRow" class="cards__row"></ul>
    <template id="cardTemplate">
        <li class="comic__card">
            <div class="img__container">
                <img src="" alt="" class="comic--img">
            </div>
            <div class="comic__info">
                <a class="comic--link" href=""><h2 class="comic--name"></h2></a>
                <p class="comic--description"></p>
            </div>
            <span class="comic--price"></span>
        </li>
    </template>
    <script src="./js/app.js"></script>
</body>
</html>
